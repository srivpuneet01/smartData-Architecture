<ng-form name="login">


    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <span class="label-dark">Email</span>
            </div>
            <div class="col-md-3">
                <input type="text" ng-model="user.username" class="form-control input-sm" name="username" required />

                <span class="field-validation-error" style="color:red" ng-show="login.username.$dirty && login.username.$invalid">
                    <span ng-show="login.username.$error.required">Email is required.</span>
                    <span ng-show="login.username.$error.email">Invalid email address.</span>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <span class="label-dark">Password</span>
            </div>
            <div class="col-md-3">
                <input type="password" ng-model="user.password" class="form-control input-sm" name="password" required />
                <span class="field-validation-error" style="color:red" ng-show="login.password.$dirty && login.password.$invalid">
                    <span ng-show="login.password.$error.required">Password is required.</span>                    
                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-primary" ng-disabled="login.$invalid" ng-click="validateUser()" value="Login"></input>
            <input id="btnCancel" type="button" style="margin-left:10px" value="Cancel" class="btn btn-default" />
        </div>
    </div>
    



</ng-form>
