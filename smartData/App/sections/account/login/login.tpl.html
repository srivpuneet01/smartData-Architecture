<ng-form name="login">


    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <span class="label-dark">Email</span>
            </div>
            <div class="col-md-3">
                <input type="text" ng-model="user.username" class="form-control input-sm" name="username" required />

                <span class="field-validation-error" style="color:red" ng-show="login.username.$dirty && login.username.$invalid">
                    <span ng-show="login.username.$error.required">Email is required.</span>
                    <span ng-show="login.username.$error.email">Invalid email address.</span>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <span class="label-dark">Password</span>
            </div>
            <div class="col-md-3">
                <input type="password" ng-model="user.password" class="form-control input-sm" name="password" required />
                <span class="field-validation-error" style="color:red" ng-show="login.password.$dirty && login.password.$invalid">
                    <span ng-show="login.password.$error.required">Password is required.</span>                    
                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-primary" ng-disabled="login.$invalid" ng-click="validateUser()" value="Login"></input>
            <input id="btnCancel" type="button" style="margin-left:10px" value="Cancel" class="btn btn-default" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <a href="javascript:void(0)" data-toggle="modal" data-target=".bs-example-modal-lg"> Forget Password </a>
        </div>
    </div>
    



</ng-form>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Forget Password</h4>
            </div>
            <div class="modal-body">
                <ng-form name="forgetPwd">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-2">
                                <span class="label-dark">Email</span>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" ng-model="forgetPasswordEmail" class="form-control input-sm" name="emailaddress" required />
                                <span class="field-validation-error" style="color:red" ng-show="forgetPwd.emailaddress.$dirty && forgetPwd.emailaddress.$invalid">
                                    <span ng-show="forgetPwd.emailaddress.$error.required">email is required.</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default _closePopup" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" ng-disabled="forgetPwd.$invalid" ng-click="forgetPassword()" value="Submit"></input>

                    </div>
                </ng-form>
            </div>
        </div>
    </div>
</div>
