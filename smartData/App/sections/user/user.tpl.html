
<div id="custom-toolbar">
    <div class="form-inline" role="form">
        <div class="form-group">
            <div class="search">
                <input class="form-control" ng-model="FirstName" id="FirstName" placeholder="First Name" type="text" name="FirstName">
            </div>
        </div>

        <div class="form-group">
            <div class="search">
                <input class="form-control"  ng-model="LastName" id="LastName" placeholder="Last Name" type="text" name="LastName">
            </div>
        </div>

        <div class="form-group">
            <div class="search">
                <input class="form-control" id="Email" ng-model="Email" placeholder="Email" type="email" name="Email">
            </div>
        </div>
        <div class="form-group">
                <input class="btn btn-success" id="btnFilter" placeholder="" type="button" value="Filter" name="btnFilter" ng-click="validateUser()" >
        </div>
    </div>
</div>
<div id="filter-bar"></div>
<table ng-table="tableParams" class="table" show-filter="true">    
    <tr ng-repeat="user in $data">
        <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
            {{user.name}}</td>
        <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
            {{user.age}}</td>
    </tr>
</table>
