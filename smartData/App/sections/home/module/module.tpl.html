
<div id="custom-toolbar">
    <div class="form-inline" role="form">
        <div class="form-group">
            <div class="search">
                <input class="form-control" ng-model="rolename" id="rolename" placeholder="Module" type="text" name="rolename">
            </div>
        </div>
        <div class="form-group">
            <input class="btn btn-success" id="btnFilter" placeholder="" type="button" value="Filter" name="btnFilter" ng-click="getrole()">
        </div>
    </div>
</div>
<div id="filter-bar"></div>
<br />
<div class="row">
    <div class="col-sm-10">

    </div>
    <div class="col-sm-2" style="padding-left:80px">
        <a href="javascript:void(0)" ng-click="openmodel('Add Module',0)"><i class="glyphicon glyphicon-plus"></i> Add Module</a>
    </div>
</div>
<table ng-table="customConfigParams" class="table table-condensed table-bordered table-striped">
    <tr ng-repeat="row in $data">
        <td data-title="'Module Name'">{{row.ModuleName}}</td>
        <td data-title="Action">
            <a href="javascript:void(0)" ng-click="openmodel('Edit Module',row.ModuleID,row.ModuleName,row.Active)"><i class="glyphicon glyphicon-edit"></i> </a>
            <a ng-click="deleterole(row.ModuleID)" href="javascript:void(0)">
                <i class="glyphicon glyphicon-remove"></i>
            </a>
        </td>
    </tr>
</table>
