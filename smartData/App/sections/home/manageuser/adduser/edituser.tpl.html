<ng-form name="AddUser">
    <h3>Edit User</h3>
    <hr />
    <div class="alert alert-error alert-dismissible fade in" role="alert" ng-show="ErrorMessage">
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>-->
        <strong>{{ErrorMessage}}!</strong>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <span class="label-dark">First Name</span>
            </div>
            <div class="col-md-3">
                <input ng-model="firstname" type="text" name="firstname" id="firstname" class="form-control input-sm" required />
                <span class="field-validation-error" style="color:red" ng-show="AddUser.firstname.$dirty && AddUser.firstname.$invalid">
                    <span ng-show="AddUser.firstname.$error.required">First Name is required.</span>
                </span>
            </div>
            <div class="col-sm-2">
                <span class="label-dark">Last Name</span>
            </div>
            <div class="col-md-3">
                <input ng-model="lastname" type="text" name="lastname" id="lastname" class="form-control input-sm" required />
                <span class="field-validation-error" style="color:red" ng-show="AddUser.lastname.$dirty && AddUser.lastname.$invalid">
                    <span ng-show="AddUser.lastname.$error.required">Last Name is required</span>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <span class="label-dark">Email</span>
            </div>
            <div class="col-md-3">
                <input ng-model="Email" type="email" name="Email" class="form-control input-sm" required />
                <span class="field-validation-error" style="color:red" ng-show="AddUser.Email.$dirty && AddUser.Email.$invalid">
                    <span ng-show="AddUser.Email.$error.required">Email is required.</span>
                    <span ng-show="AddUser.Email.$error.email">Invalid email address.</span>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group scroll">
        <div class="row">
            <div class="col-sm-2">
                <span class="label-dark">Roles</span>
            </div>
            <div class="col-sm-10">
                <div ng-dropdown-multiselect="" options="example14data" selected-model="example14model" checkboxes="true" extra-settings="example14settings"></div>
                <!--<pre>Selected Model: {{example14model}} | json</pre>-->
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" ng-disabled="AddUser.$invalid"
                   class="btn btn-primary" value="Update User" ng-click="UpdateUser()" />
            <!--<input id="btnCancel" type="button" style="margin-left:10px" value="Cancel" class="btn btn-default" />-->
            <a href="#/user" class="btn btn-default"> Cancel</a>
        </div>
    </div>

</ng-form>
