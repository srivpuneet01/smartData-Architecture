<ng-form name="addrole">

    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-3">
                    <span class="label-dark">Role</span>
                </div>
                <div class="col-md-8">
                    <input type="text" ng-model="rolename" class="form-control input-sm" name="rolename" id="rolename" required />
                    <span class="field-validation-error" style="color:red" ng-show="addrole.rolename.$dirty && addrole.rolename.$invalid">
                        <span ng-show="addrole.rolename.$error.required">Role cannot be blank.</span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <span class="label-dark">Role Status</span>
                </div>
                <div class="col-md-8">
                    <input type="checkbox" ng-model="rolestatus" class="bs-checkbox"  name="rolestatus" id="rolestatus" />                    
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <!--<input type="submit" ng-disabled="addrole.$invalid"
                       class="btn btn-primary" ng-click="insertrole()" /> </input>-->
                <button ng-disabled="addrole.$invalid"
                        class="btn btn-primary" ng-click="insertrole()">
                    {{title =="Add Role" ? 'Add Role' : 'Update Role'}}
                </button>

            </div>
        </div>
    </div>
    <br />
    <div class="modal-footer">
        <button class="btn btn-warning" type="button"
                ng-click="close()">
            Cancel
        </button>
    </div>

</ng-form>
