<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <input type="text" ng-model="user.username" style="height:30px; width:200px" />
            <input type="password" ng-model="user.password" style="height:30px; width:200px"/>
            <button ng-click="validateUser()" >Login</button>
        </section>
    </div>
</div>
